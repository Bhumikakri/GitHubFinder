<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github finder</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <audio src="./ButtonPlate Click (Minecraft Sound) - Sound Effect for editing.mp3"></audio>
    <h1 class="heading">GitHub Finder</h1>
    <div class="search_bar">
        <div>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search Github username" id="input">
        </div>
        <button id="Searchbtn">Search</button>
    </div>
    <div id="datashow">
       <h3>Please enter your Github username</h3>
    </div>

    <script src="./script.js"></script>
</body>
</html>
